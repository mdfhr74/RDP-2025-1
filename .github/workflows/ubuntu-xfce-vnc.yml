name: Ubuntu XFCE RDP

on: [workflow_dispatch]

jobs:
  start-desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install XFCE and xRDP
        run: |
          sudo apt update
          sudo apt install -y xfce4 xfce4-goodies xrdp
          echo xfce4-session > ~/.xsession
          sudo cp ~/.xsession /etc/skel
          sudo systemctl enable xrdp
          sudo systemctl restart xrdp

      - name: Set user password (P@ssw0rd!)
        run: |
          echo 'runner:P@ssw0rd!' | sudo chpasswd

      - name: Setup ngrok tunnel
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install -y ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          nohup ngrok tcp 3389 &

      - name: Anti-idle (Prevent timeout)
        run: |
          while true; do echo "Running..."; sleep 60; done
